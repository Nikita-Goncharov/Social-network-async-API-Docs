---
openapi: 3.1.0
info:
  title: Social network API docs
  description: Aiohttp based API created for social network project.
  contact:
    email: nikitagoncarov657@gmail.com
  version: 1.0.1
servers:
- url: http://localhost:8080/api/v0.2
tags:
- name: authorization
  description: All about user authorization and authentication and creating
- name: profiles
  description: Getting paginated profiles for display in network and updating own profile
- name: posts
  description: Getting posts and creating own
- name: dialogs
  description: "Getting paginated dialogs, creating and deleting own"
- name: messages
  description: Getting messages by dialog and creating own
paths:
  /register:
    post:
      tags:
      - authorization
      summary: Create new user
      requestBody:
        description: Create new user
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
                img:
                  type: string
                status:
                  type: string
                education:
                  type: string
                web_site:
                  type: string
                country:
                  type: string
                city:
                  type: string
                birth_date:
                  type: string
        required: true
      responses:
        "200":
          description: Successful creation
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    examples:
                    - true
                  message:
                    type: string
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    examples:
                    - false
                  message:
                    type: string
  /login:
    post:
      tags:
      - authorization
      summary: Login user
      requestBody:
        description: Login user
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
        required: true
      responses:
        "200":
          description: User logged successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  success:
                    type: boolean
                  message:
                    type: string
        "404":
          description: User is not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    examples:
                    - false
                  message:
                    type: string
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    examples:
                    - false
                  message:
                    type: string
  /logout:
    post:
      tags:
      - authorization
      summary: Logout user
      parameters:
      - in: header
        name: Authorization
        schema:
          type: string
          example: 7e22a2a97140845e335f58062e50f5070334c0d3
        required: true
      responses:
        "200":
          description: User logouted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    examples:
                    - false
                  message:
                    type: string
  /whoami:
    get:
      tags:
      - authorization
      summary: Who am i
      parameters:
      - in: header
        name: Authorization
        schema:
          type: string
          example: 7e22a2a97140845e335f58062e50f5070334c0d3
        required: true
      responses:
        "200":
          description: Who am i got successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    example:
                      id: integer
                      username: string
                      email: string
                      token: string
                      profile:
                        img: string
                        status: string
                        education: string
                        web_site: string
                        country: string
                        city: string
                        birth_date: string
                  message:
                    type: string
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    examples:
                    - false
                  message:
                    type: string
  /profile:
    get:
      tags:
      - profiles
      summary: Get profile
      parameters:
      - name: profile_id
        in: query
        description: Get profile
        schema:
          type: integer
      responses:
        "200":
          description: Successful get profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  profile:
                    type: object
                    example:
                      id: integer
                      img: string
                      status: string
                      education: string
                      web_site: string
                      country: string
                      city: string
                      birth_date: string
                      created: string
                      followed: boolean
                      user:
                        id: integer
                        username: string
                        email: string
                  message:
                    type: string
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    examples:
                    - false
                  message:
                    type: string
  /profiles:
    get:
      tags:
      - profiles
      summary: Get paged profiles
      parameters:
      - name: count
        in: query
        description: Count of profiles at page
        schema:
          type: integer
      - name: page
        in: query
        description: Page number
        schema:
          type: integer
      responses:
        "200":
          description: Successful get profiles
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  profiles:
                    type: array
                    example:
                    - id: integer
                      img: string
                      status: string
                      education: string
                      web_site: string
                      country: string
                      city: string
                      birth_date: string
                      created: string
                      followed: boolean
                      user:
                        id: integer
                        username: string
                        email: string
                    - '....'
                  total_count:
                    type: integer
                  message:
                    type: string
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    examples:
                    - false
                  message:
                    type: string
    put:
      tags:
      - profiles
      summary: Update a profile
      parameters:
      - in: header
        name: Authorization
        schema:
          type: string
          example: 7e22a2a97140845e335f58062e50f5070334c0d3
        required: true
      requestBody:
        description: Data which will update in profile
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                img:
                  type: string
                status:
                  type: string
                education:
                  type: string
                web_site:
                  type: string
                country:
                  type: string
                city:
                  type: string
                birth_date:
                  type: string
      responses:
        "200":
          description: Profile updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    examples:
                    - false
                  message:
                    type: string
  /posts:
    get:
      tags:
      - posts
      summary: Get user posts
      parameters:
      - name: count
        in: query
        description: Count of profiles at page
        schema:
          type: integer
      - name: page
        in: query
        description: Page number
        schema:
          type: integer
      - name: profile_id
        in: query
        description: Posts for which profile
        schema:
          type: integer
      responses:
        "200":
          description: Successful get posts
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  posts:
                    type: array
                    example:
                    - id: integer
                      title: string
                      description: string
                      profile: integer
                    - '....'
                  message:
                    type: string
                  total_count:
                    type: integer
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    examples:
                    - false
                  message:
                    type: string
    post:
      tags:
      - posts
      summary: Create post
      parameters:
      - in: header
        name: Authorization
        schema:
          type: string
          example: 7e22a2a97140845e335f58062e50f5070334c0d3
        required: true
      requestBody:
        description: Data for post creation
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
      responses:
        "200":
          description: Post successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    examples:
                    - false
                  message:
                    type: string
  /dialogs:
    get:
      tags:
      - dialogs
      summary: Get profile dialogs
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
          example: 7e22a2a97140845e335f58062e50f5070334c0d3
        required: true
      - name: count
        in: query
        description: Count of dialogs at page
        schema:
          type: integer
      - name: page
        in: query
        description: Page number
        schema:
          type: integer
      responses:
        "200":
          description: Successful get profile dialogs
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  dialogs:
                    type: array
                    example:
                    - id: integer
                      first_profile: integer
                      second_profile: integer
                      created: string
                    - '....'
                  message:
                    type: string
                  total_count:
                    type: integer
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    examples:
                    - false
                  message:
                    type: string
    post:
      tags:
      - dialogs
      summary: Create dialog
      parameters:
      - in: header
        name: Authorization
        schema:
          type: string
          example: 7e22a2a97140845e335f58062e50f5070334c0d3
        required: true
      requestBody:
        description: Data for dialog creation
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                profile_id:
                  type: integer
      responses:
        "200":
          description: Dialog successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    examples:
                    - false
                  message:
                    type: string
    delete:
      tags:
      - dialogs
      summary: Delete dialog
      parameters:
      - in: header
        name: Authorization
        schema:
          type: string
          example: 7e22a2a97140845e335f58062e50f5070334c0d3
        required: true
      requestBody:
        description: Data for dialog deleting
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                dialog_id:
                  type: integer
      responses:
        "200":
          description: Dialog successfully deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    examples:
                    - false
                  message:
                    type: string
  /messages:
    get:
      tags:
      - messages
      summary: Get messages by dialog
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
          example: 7e22a2a97140845e335f58062e50f5070334c0d3
        required: true
      - name: count
        in: query
        description: Count of messages at page
        schema:
          type: integer
      - name: page
        in: query
        description: Page number
        schema:
          type: integer
      - name: dialog_id
        in: query
        description: Id of dialog
        schema:
          type: integer
      responses:
        "200":
          description: Successful get messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  messages:
                    type: array
                    example:
                    - id: integer
                      text: string
                      created: string
                      owner: integer
                      dialog: integer
                    - '....'
                  message:
                    type: string
                  total_count:
                    type: integer
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    examples:
                    - false
                  message:
                    type: string
    post:
      tags:
      - messages
      summary: Create message
      parameters:
      - in: header
        name: Authorization
        schema:
          type: string
          example: 7e22a2a97140845e335f58062e50f5070334c0d3
        required: true
      requestBody:
        description: Data for message creation
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                dialog_id:
                  type: integer
                text:
                  type: string
      responses:
        "200":
          description: Message successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    examples:
                    - false
                  message:
                    type: string
  /follow:
    post:
      tags:
      - follow
      summary: Follow profile
      parameters:
      - in: header
        name: Authorization
        schema:
          type: string
          example: 7e22a2a97140845e335f58062e50f5070334c0d3
        required: true
      requestBody:
        description: Profile id for following
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                profile_id:
                  type: integer
      responses:
        "200":
          description: Profile followed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    examples:
                    - false
                  message:
                    type: string
    delete:
      tags:
      - follow
      summary: Unfollow profile
      parameters:
      - in: header
        name: Authorization
        schema:
          type: string
          example: 7e22a2a97140845e335f58062e50f5070334c0d3
        required: true
      requestBody:
        description: Profile id for unfollowing
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                profile_id:
                  type: integer
      responses:
        "200":
          description: Profile unfollowed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    examples:
                    - false
                  message:
                    type: string
